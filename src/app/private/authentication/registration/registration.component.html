<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Naujas valdiklių valdymo skydo</h2>
<form class="mt-8 space-y-6" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="rounded-md shadow-sm -space-y-px">
        <div>
        <label for="username" class="sr-only">Raktas</label>
        <input [formControl]="controls.username" id="username" name="username" type="text" autocomplete="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Raktas">
        </div>
        <div>
        <label for="password" class="sr-only">Slaptažodis</label>
        <input [formControl]="controls.password" id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Slaptažodis">
        </div>
        <div>
        <label for="passwordRepeat" class="sr-only">Pakartoti slaptažodį</label>
        <input [formControl]="controls.repeatPassword" [class]="repeatPasswordNoMatch? 'border-red-500 border':'border border-gray-300'" id="passwordRepeat" name="passwordRepeat" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Pakartoti slaptažodį">
        </div>
    </div>

    <div class="flex items-center justify-end">  
        <div class="text-sm">
        <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500" (click)="toggleView.emit(true)">Prisijungti prie valdymo skydo</button>
        </div>
    </div>

    <div>
        <button [disabled]="this.registrationForm.invalid" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-200 disabled:hover:bg-indigo-200">
        Sukurti
        </button>
    </div>
</form>
