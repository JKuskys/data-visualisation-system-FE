<div class="d-flex flex-column justify-content-between flex-grow-1 overflow-hidden">
    <div class="bg-white py-2 overflow-auto" style="padding-left: 1rem">
        <dvs-wrapper-component class="m-2 d-inline-block" *ngFor="let widget of widgetKeys" [width]="202" [widgetKey]="widget" (click)="startEdit.emit(widget)"></dvs-wrapper-component>
    </div>
    <div class="d-flex flex-column">
        <div class="border-top border-gray-300 mt-2 mx-4"></div>
        <div class="d-flex justify-content-end">
            <div class="m-4 mt-2">
                <button type="button" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-200 disabled:hover:bg-indigo-200" (click)="logOut.emit()">
                    Atsijungti
                </button>
            </div>
        </div>
    </div>
</div>
